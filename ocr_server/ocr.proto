syntax = "proto3";

package ocr;

service OCR {
  rpc Character (CharacterBody) returns (CharacterReply) {}

  rpc Select (SelectBody) returns (SelectReply) {}
}

message CharacterBody {
  bytes image = 1;
}

message CharacterReply {
  string result = 1;
  int32 consumedTime = 2;
}

message SelectBody {
  bytes image = 1;
}

message Array {
  repeated int32 items = 1;
}

message SelectReply {
  repeated Array result = 1;
  int32 consumedTime = 2;
}
